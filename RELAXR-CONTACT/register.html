		<section id="main">

			<div class="container">

				<section class="contact">

					<form id="registerForm" action="" method="post" enctype="multipart/for-data">

						<fieldset id="userName"><label>Name</label>
						<input type="text" name="userName" placeholder="John Doe">
						</fieldset>

						<fieldset id="userEmail"><label>Email</label>
						<input type="text" name="userEmail" placeholder="hello@gmail.com">
						</fieldset>

						<fieldset id="userPhone"><label>Phone Number</label>
						<input type="text" name="userPhone" placeholder="0400 123 456">
						</fieldset>

						<fieldset id="selectStates"><label>State</label>
						<select name="city">
							<option value="selectState">State</option>
							<option value="ACT">ACT</option>
							<option value="NSW">NSW</option>
							<option value="NT">NT</option>
							<option value="QLD">QLD</option>
							<option value="SA">SA</option>
							<option value="TAS">TAS</option>
							<option value="VIC">VIC</option>
							<option value="WA">WA</option>
						</select>
						</fieldset>

						<fieldset id="userPassword"><label>Password</label>
						<input type="password" name="userPassword" placeholder="Password">
						</fieldset>

						<fieldset id="confirmPassword"><label>Confirm Password</label>
						<input type="password" name="confirmPassword" placeholder="Password">
						</fieldset>

						<fieldset id="checkList"><label>What service are you interested in?</label>
							<input type="checkbox" name="service" value="Relaxing" >Relaxing
							<input type="checkbox" name="service" value="Email" >Email
							<input type="checkbox" name="service" value="Phone" >Phone
						</fieldset>

						<fieldset id="termsConditions">
							<input type="checkbox" name="termsConditions" value="Agreed">I agree to the terms
						</fieldset>
					
						<fieldset id="submitButton">
						<input type="submit" value="Register Now!">
						<form id="registerForm" action="" method="post" enctype="multipart/for-data">
						<fieldset>

					</form>
